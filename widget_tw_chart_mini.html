    <nav class="pagination">
        <button class="circle" id="prev-page"><i>keyboard_arrow_left</i></button>
        <button class="circle fill" data-section="1">1</button>
        <button class="circle" data-section="2">2</button>
        <button class="circle" data-section="3">3</button>
        <button class="circle" id="next-page"><i>keyboard_arrow_right</i></button>
        <button class="circle" id="show-all"><i>expand_all</i></button>
    </nav>


    <script>
        $(document).ready(function() {
            const sections = $('section');
            let currentSection = 1;

            function showSection(section) {
                sections.removeClass('active').removeClass('show-all');
                $('#section' + section).addClass('active');

                $('.pagination button[data-section]').removeClass('fill');
                $('.pagination button[data-section="' + section + '"]').addClass('fill');

                currentSection = section;
            }

            function showAllSections() {
                sections.addClass('show-all');
                $('.pagination button[data-section]').removeClass('fill');
                $('#show-all').addClass('fill');
            }

            $('.pagination button[data-section]').on('click', function() {
                const section = $(this).data('section');
                showSection(section);
            });

            $('#prev-page').on('click', function() {
                if (currentSection > 1) {
                    showSection(currentSection - 1);
                }
            });

            $('#next-page').on('click', function() {
                if (currentSection < sections.length) {
                    showSection(currentSection + 1);
                }
            });

            $('#show-all').on('click', function() {
                showAllSections();
            });

            // Initialize the first section
            showSection(1);
        });
    </script>
