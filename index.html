<script>  
let score = 0
let click = 1

let scoreText = document.getElementById("score")
let clickText = document.getElementById("click")

function mainClick() {
  score = score + click
  scoreText.innerText = score
}

function addClick(add, price) {
  if (score < price) return
  
  score = score - price
  click = click + add
  
  scoreText.innerText = score
  clickText.innerText = click
}
